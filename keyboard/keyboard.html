<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="wrapper" id='mainX'></div>
    </main>

    <script>
        var keys = {
            '0': { 0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10 },
            '1': { 0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9 },
            '2': { 0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7 },
            'length': 3
        }

        var hash = {
            'q': 'qq.com','w': 'weibo.com', 'e':'ele.me',
            'r': 'renren.com', 't': 'taobao.com', 'y': 'youtube.com',
            'u': undefined, 'i': 'iqiyi.com', 'o': 'opera.com',
            'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com','h':'hupu.com',
            'z': 'zhihu.com', 'm': undefined
        }

        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null');
        if (hashInLocalStorage) {
            hash = hashInLocalStorage;
        }

        index = 0;
        while (index < keys.length) {
            divX = document.createElement('div');
            //在main的标签上加一个id='mainX'
            mainX.appendChild(divX);
            row = keys[index];
            index2 = 0;
            while (index2 < row.length) {
                kbdX = document.createElement('kbd');
                kbdX.textContent = row[index2];
                divX.appendChild(kbdX);
                buttonX = document.createElement('button');
                buttonX.textContent = '编辑';
                buttonX.id = row[index2];
                kbdX.appendChild(buttonX);
                buttonX.onclick = function (hwkafhel) {
                    key = hwkafhel.target.id;        //q  w e
                    x = prompt('给我一个网址') ;
                    hash[key] = x;
                    localStorage.setItem('zzz', JSON.stringify(hash));
                }
                index2++;
            }
            index++;
        }

        document.onkeypress = function (afdagd) {
            key = afdagd['key'];
            website = hash[key];
            //location.href = 'http://' + website;  这是在当前页面打开
            window.open('http://' + website, '_blank');
        }

    </script>
</body>

</html>
